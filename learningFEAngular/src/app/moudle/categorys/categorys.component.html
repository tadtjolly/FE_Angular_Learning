<div class="divDad row">
  <ng-container class="styleTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of dataTable">
      <tr (click)="clickEdit(item)">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.detail}}</td>
      </tr>
    </tbody>
  </ng-container>
</div>
